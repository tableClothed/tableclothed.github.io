    <h1 class="post-title">
      <a href="/2021/begginers/">
        Introduction to Cryptocurrencies
      </a>
    </h1>

    <time datetime="2021-07-24T16:10:35+01:00" class="post-date">24 Jul 2021</time>

    <center>
<img src="/images/posts/Cryptocurrency/beginner/beginner.jpg" style="max-width: 600px" />
</center>

<h2 id="what-is-cryptocurrency">WHAT IS CRYPTOCURRENCY?</h2>
<p>Cryptocurrencies are like regular currencies, except they are entirely digital. Each idividual cryptocurrency coin is fundamentally just a collection of numbers and letters.</p>

<h2 id="real-banks-and-physical-money">REAL BANKS AND PHYSICAL MONEY</h2>

<p>Almost every physical money bill on the planet has a unique serial number. 
This serial number corresponds to info like when the bill was printed, where it was printed and so on.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/1.PNG" />
</center>

<p>In theory, a record of all money bills that have ever been printed and where they are, is kept by a cental bank, which shares this info with smaller banks and the government.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/2.PNG" />
</center>

<p>If you have a debit card or credit card you have an account number on there as well.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/3.PNG" />
</center>

<p>You also have a password or PIN number that you use to access the money in that account.</p>

<p>Your bank branch knows your account number and your name, because you had to provide your personal information to open an account. This info is also shared with the central bank and government.</p>

<h2 id="bank-control">BANK CONTROL</h2>

<p>Now let’s say you have a 20 bill with the serial number ABC and your bank account number is 123.</p>

<p>When you deposit that bill into your bank account, your bank branch, the central bank and the government will see and confirm that the 20 bill ABC has been moved into bank account number 123.</p>

<p>This is almost exactly how cryptocurrencies work. Each individual cryptocurrency coin is like the serial number you see on a physical bill just without the physical bill.</p>

<h2 id="satoshis-in-btc">SATOSHIS IN BTC</h2>

<p>Just like regular bills, almost every cryptocurrency can be divided into smaller pieces.</p>

<p>In the case of Bitcoin, each BTC can be divided into 100 million pieces called <strong>Satoshis</strong>, which are like cents to a dollar.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/4.jpg" />
</center>

<h2 id="crypto-wallets">CRYPTO WALLETS</h2>

<p>A cryptocurrency wallet address is like a bank account, except that there’s no physical card that goes along with it.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/5.PNG" />
</center>

<p>It’s just an account number, because you don’t need to provide any personal information to create a cryptocurrency wallet.</p>

<p>This means that your identity is not attached to your crypto wallet like a bank account is.</p>

<p>Most importantly, any cryptocurrency held in your personal wallet is held directly by you, not custodied by a bank like regular money in a bank account.</p>

<p><strong>This means that nobody can shut down your cryptocurrency wallet or block your transactions, because you have total control over that account at all times.</strong></p>

<h2 id="you-can-lose-your-access">YOU CAN LOSE YOUR ACCESS</h2>

<p>The trade-off here is that, if you lose access to your cryptocurrency wallet or forget to write down the recovery phrase, you get when you make one, you’ll lose your cryptocurrency forever.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/6.PNG" />
</center>

<h2 id="cryptocurrency-network---blockchain-explorer">CRYPTOCURRENCY NETWORK - BLOCKCHAIN EXPLORER</h2>

<p>Instead of banks and the government keeping track of everyone’s bills and bank account balances, these records are stored across all the computers connected to a cryptocurrency network.</p>

<p>These transactions and account balances are public and can be viewed by anyone using something called a blockchain explorer.</p>

<h2 id="secure-decentralization-processing-transactions">SECURE DECENTRALIZATION, PROCESSING TRANSACTIONS</h2>

<p><strong>Because computers can earn cryptocurrency for processing transactions on a cryptocurrency network, this incentivizes more computers to join the network to process transactions and earn cryptocurrency.</strong></p>

<p>This makes cryptocurrency networks secure, because there is no single point of failure.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/7.PNG" />
</center>

<p>This is called <strong>decentralization</strong> and it’s the polar opposite of the centralized setups of governments and banks.</p>

<p>That means the digital currencies banks around the world are creating are not cryptocurrencies. They’re creating a seriously dystopian payment network.</p>

<h2 id="crypto-categories">CRYPTO CATEGORIES</h2>

<p>There are actually thousands of cryptocurrencies just like there are hundreds of different regular currencies US dollars, euros, chinese Yuan and so on.</p>

<p>The crazy thing is that, every cryptocurrency is different and not all of them are designed to be a currency you would actually use for everyday transactions.</p>

<p>Broadly speaking there are two types of cryptocurrencies:</p>
<ul>
  <li>coins</li>
  <li>tokens</li>
</ul>

<h2 id="coins">COINS</h2>
<p>Cryptocurrency coins belong to cryptocurrency networks, that were built from the ground up and bought from the ground up.</p>

<p>This means that someone spent a lot of time and a lot of money putting together the code required to create a safe and reliable cryptocurrency network.</p>

<p>Cryptocurrency coins are the cryptocurrencies given to computers when they process transactions for a cryptocurrency network.</p>

<p>For example, BTC is a cryptocurrency coin, because the Bitcoin network was built from the ground up and BTC is given to the computers that process transactions for the Bitcoin network.</p>

<p><strong>Because cryptocurrency networks are so hard to make from scratch, only a few dozen cryptocurrencies are actually coins. The rest are cryptocurrency tokens.</strong></p>

<h2 id="tokens">TOKENS</h2>

<p>In contrast to cryptocurrency coins crypto tokens are easy to make and can often be created in a matter of minutes with little to no effort.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/8.PNG" />
</center>

<p>This is why there are tens of thousands of tokens.</p>

<h2 id="ntfs">NTFs</h2>

<p>The NFTs you keep hearing about are actually cryptocurrency tokens, that are like digital certificates of ownership for physical or digital art pieces.</p>

<p>NTFs are just the tip of the iceberg of what you can do with tokens.</p>

<h2 id="circle---usdc">CIRCLE - USDC</h2>
<p>There’s a company called Circle, that issues a cryptocurrency token called USDC.</p>

<p>USDC is fully backed by real US dollars, which means that for every one USDC in circulation, circle has one US dollar in the bank.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/9.PNG" />
</center>

<p>You can create USDC by giving them your dollars and redeem your dollars with USDC.</p>

<h2 id="paxos">PAXOS</h2>
<p>Another company called Paxos issues a cryptocurrency token called PAXG.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/10.PNG" />
</center>

<p>Each PAXG token is backed by one troy ounce of gold kept in a vault in London and you can redeem PAXG tokens for real physical gold or US dollars.</p>

<p>The best part is that both Circle and Paxos are fully regulated in the USA and regularly audited to make sure they have the appropriate number of reserves on hand backing their tokens.</p>

<h2 id="security">SECURITY</h2>

<p>Whether a cryptocurrency is safe or not, ultimately depends on the context.</p>

<p>Not all cryptocurrencies are created equal.</p>

<p>Some cryptocurrencies are built to prioritize speed over security and usually the consequences of that play out quite quickly.</p>

<h2 id="hackers">HACKERS</h2>

<p>Luckily, there are always hackers somewhere looking to crack cryptocurrency networks, so they can trick them into creating new coins or tokens out of thin air to sell for a fancy profit.</p>

<p>This might sound scary, but it’s no different to what happens to banks and corporations on a daily basis</p>

<p>When hackers succeed the affected company usually beefs up its cyber security.</p>

<p>The same goes for cryptocurrencies. This means that most cryptos that have been around for years, are robustly battle tested as a consequence of always being under attack by bad actors.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/11.PNG" />
</center>

<h2 id="computers-spread-around-the-world-that-check-histories-and-balances">COMPUTERS SPREAD AROUND THE WORLD THAT CHECK HISTORIES AND BALANCES</h2>

<p>Some cryptocurrency networks are made up of computers spread out around the world, that are constantly double checking transaction histories and account balances.</p>

<p>If you wanted to corrupt a cryptocurrency network, you would have to hack more than half of all the computers connected to the network at the same time in order to do it.</p>

<h2 id="depends-on-the-currency-though">DEPENDS ON THE CURRENCY THOUGH</h2>

<p>This is impossible to do if you have a cryptocurrency network like Bitcoin, that has millions of computers spread around the world.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/7.PNG" />
</center>

<p>That said, some cryptocurrency networks have fewer computers processing transactions and are therefore more vulnerable to attack.</p>

<h2 id="cryptocurrency-exchanges">CRYPTOCURRENCY EXCHANGES</h2>

<p>The same rule applies to centralized cryptocurrency services like cryptocurrency exchanges, which is where most crypto hacks have happened.</p>

<p>These are much easier and more lucrative to exploit than an individual cryptocurrency wallet, which is insanely secure.</p>

<p>That’s why you should always keep your crypto on your own personal wallet wherever possible and only keep it on an exchange when you’re trading or cashing out.</p>

<h2 id="criminal-activities--monero">CRIMINAL ACTIVITIES &amp; MONERO</h2>

<p>When it comes to criminal activities, it is true that ransom demands made by hackers often involve some kind of cryptocurrency, while the cryptocurrency these hackers demand is often Bitcoin.</p>

<p>They almost always exchange that Bitcoin for a privacy oriented cryptocurrency, like Monero, as soon as they can.</p>

<p>This is because Bitcoin and most other cryptos have publicly viewable transactions and wallet balances.</p>

<p>This makes Bitcoin transactions very easy to trace by authorities, even more than regular currencies.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/12.PNG" />
</center>

<p>So it makes no sense for criminals to actively use and hold a currency that’s so easily tracked.</p>

<p>Cryptocurrencies like Monero are completely private and even the US government can’t crack its encryption, which is seriously impressive.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/13.PNG" />
</center>

<p>If you think about it in sum, then the overwhelming majority of cryptocurrencies are not used for criminal purposes.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/14.PNG" />
</center>

<p>There are just a handful of cryptos that are actively used by criminals.</p>

<h2 id="the-real-risk">THE REAL RISK</h2>

<p>The real risk when it comes to crypto relates to investing.</p>

<p>Cryptocurrencies are extremely volatile, meaning their prices can go up or down by up to 50% in a day.</p>

<h2 id="attention---leverage-trading">ATTENTION - LEVERAGE TRADING!</h2>

<p>Investing too much in crypto can be extremely dangerous, especially when you push your luck with something called <strong>leverage trading</strong>, which basically uses borrowed money.</p>

<p>That’s why you should only invest what you’re willing to lose and not a penny more.</p>

<h2 id="volatility">VOLATILITY</h2>

<p>Why are cryptocurrencies so volatile? What gives them any value to begin with?</p>

<p>First of all, what gives the money in your wallet or in your bank any value?</p>

<p>Once upon a time, it was backed by gold, but that changed, and since then all state issued currencies around the world have been losing value.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/15.PNG" />
</center>

<h2 id="its-only-trust">IT’S ONLY TRUST</h2>

<p>This is because the only thing that backs dollars and euros is ultimately the trust we have in the governments that issue those currencies, and that trust has been eroding for decades.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/16.PNG" />
</center>

<p>Not only that, but governments have been actively printing and manipulating their currencies to benefit themselves and the corporations that fund them at the expense of the average person.</p>

<p>This has caused record levels of inflation that incentivizes spending over saving, which leads to over consumption, and causes the sort of environmental catastrophes, they claim to want to stop.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/17.jpg" />
</center>

<h2 id="back-to-crypto">BACK TO CRYPTO</h2>

<p><strong>Cryptocurrencies are valuable because of what they do.</strong></p>

<p>Obviously this value changes depending on which cryptocurrency we’re talking about.</p>

<h2 id="btc-value">BTC VALUE</h2>

<p><strong>Bitcoin has value, because its BTC coin has an economic profile similar to gold.</strong></p>

<p>It has a <strong>maximum supply</strong> and <strong>only a small amount of BTC is created each day</strong> and that amount is cut in half every 4 years.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/26.jpg" />
</center>

<p>Assuming demand for Bitcoin stays the same over time, this would lead to a doubling of Bitcoin’s price every 4 years.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/19.jpg" />
</center>

<p>However, demand for Bitcoin has increased over time, as we realize how weak regular currencies can be, and this awareness has been enhanced by the current pandemic.</p>

<p>As basic economics dictate, when something has a limited supply, but the demand for it continues to increase prices inevitably rise.</p>

<p>Many investors also see Bitcoin as a safe place to park your capital outside of the current financial system.</p>

<p>One important thing to note, is that most other cryptocurrencies are highly correlated to Bitcoin, meaning their prices are reliant on what BTC does.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/20.png" />
</center>

<h2 id="eth-value">ETH VALUE</h2>

<p><strong>Some cryptos, such as Ethereum, have insane value due to the utility they provide.</strong></p>

<p>The ethereum network can be used to create those cryptocurrency tokens mentioned earlier, and you can even create decentralized applications and websites that <strong>can’t be censored or shut down</strong>.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/21.jpg" />
</center>

<h2 id="gas-fees">GAS FEES</h2>

<p>All transactions related to creating and moving tokens and interacting with these applications require Ether to pay for <strong>gas fees</strong>.</p>

<p>This means the demand for ETH rises as the Ethereum network gains adoption and Ethereum has seen some serious adoption.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/21.PNG" />
</center>

<p>Visa is testing payments on the Ethereum network using that USDC token mentioned earlier, and the European Central Bank even issued a bond on the Ethereum blockchain.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/22.PNG" />
</center>

<h2 id="why-it-fluctuates-so-much-no-one-knows-what-the-tech-is-worth">WHY IT FLUCTUATES SO MUCH? NO ONE KNOWS WHAT THE TECH IS WORTH</h2>

<p>Now, the reason why the value of BTC, ETH and every other cryptocurrency fluctuates so much each day, is because basically <strong>nobody knows what these technologies are actually worth</strong>.</p>

<p>The prices of stocks and gold, and even regular currencies, fluctuate every day for the same reason, but <strong>cryptocurrencies are much more volatile because what they do is revolutionary</strong>.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/23.PNG" />
</center>

<h2 id="everything-together-against-giants-and-politics">EVERYTHING TOGETHER AGAINST GIANTS AND POLITICS</h2>

<p>Cryptocurrency networks make it possible to lend, save and borrow without an identity credit score or bank.</p>

<p>They make it possible to do business directly with other people, without a middleman taking a cut, meaning service giants like Uber and tech giants like Facebook could become obsolete.</p>

<p>They make it possible for communities to pool their funds together and vote on how they should be spent, which could eventually cut out the needs for governments and their crooked politicians.</p>

<h2 id="makes-investors-emotional">MAKES INVESTORS EMOTIONAL</h2>

<p>Now, this potential makes the average crypto investor very emotional.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/24.PNG" />
</center>

<p>The slightest possibility of a clampdown on crypto results in a market crash, and the most outlandish rumor can lead to a massive market pump in the longer term.</p>

<p>However, you can see that crypto is growing and that growth is unlikely to stop anytime soon.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/25.PNG" />
</center>

<p>Fun fact; buying and holding cryptocurrency will give you about the same amount of profit as actively trading crypto, which I don’t recommend you do, unless you plan on making it your full-time job.</p>

<h2 id="what-crypto-should-i-buy-important-metrics-to-look-at">WHAT CRYPTO SHOULD I BUY? IMPORTANT METRICS TO LOOK AT</h2>

<p>When it comes to risk tolerance, it might sound a bit funny, considering cryptocurrencies are risky investments, but there are varying degrees of risk, even within the crypto market.</p>

<p>Logically, the more risk you’re willing to take, the greater reward you stand to gain.</p>

<p>Now, the easiest way to measure risk and reward is to look at a cryptocurrency’s market cap.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/27.PNG" />
</center>

<p>This is an extremely important metric to check, because the dollar value of cryptocurrencies can be misleading.</p>

<h2 id="market-cap">MARKET CAP</h2>

<p><strong>A cryptocurrency’s market cap is calculated by the current value of that coin or token times its circulating supply.</strong></p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/28.PNG" />
</center>

<p>The reason why Dogecoin is ranked so high, is because it has a circulating supply of 130 billion, and when you multiply that by Dogecoin’s 30 cent price, you get a 40 plus billion dollar market cap.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/29.PNG" />
</center>

<p>You might think that Dogecoin presents you with an easy opportunity to get rich quick, but getting to just 1 dollar would require an additional 80 billion dollars of active investment, and that isn’t all that likely to happen.</p>

<p><strong>As a rule of thumb, the smaller the market cap, the more potential that cryptocurrency has to grow, regardless of its dollar value.</strong></p>

<p>That’s because it takes less money to increase its value.</p>

<h2 id="yarnfinance">YARN.FINANCE</h2>

<p>To use an extreme example, Yearn Finance’s YFI token is worth more than Bitcoin, but its market cap is 20 times smaller than Dogecoin’s, meaning, it would take less capital to push up the price of YFI.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/30.PNG" />
</center>

<h2 id="look-only-at-the-top-100-coins">LOOK ONLY AT THE TOP 100 COINS</h2>

<p>With the exception of Dogecoin and a couple of others, most of the cryptocurrencies in the top 10 by market cap, could be considered low risk investments.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/31.PNG" />
</center>

<p>Cryptocurrencies like Bitcoin, Ethereum and Cardano are likely to be around for many years, and they will likely double, if not triple, in price before this bull market is over.</p>

<p>The other 90 cryptocurrencies in the top 100 could still see gains of 3 to 5x, but the further you move down the list, the riskier the investment becomes, because it also takes less capital to crash their price.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/32.PNG" />
</center>

<p>I would personally stay away from any crypto, that isn’t among the top 200 by market cap.</p>

<center>
<img src="/images/posts/Cryptocurrency/beginner/33.PNG" />
</center>

    <h1 class="post-title">
      <a href="/2021/Uniswap/">
        UniSwap
      </a>
    </h1>

    <time datetime="2021-06-01T16:10:35+01:00" class="post-date">01 Jun 2021</time>

    <center>
<img src="/images/posts/Tokens/uniswap/uniswap.png" style="max-width: 200px" />
</center>

<h2 id="what-is-uniswap">WHAT IS UNISWAP?</h2>

<center>
<img src="/images/posts/Tokens/uniswap/0.PNG" />
</center>

<p>Uniswap is a decentralized,  permissionless exchange that allows anyone to trade  Ethereum ERC-20 tokens directly without the use of a middleman.</p>

<p>To understand  what makes Uniswap different, let’s start out by taking a look at how  a traditional cryptocurrency exchange, like Kraken or Bitstamp works.</p>

<h3 id="first---how-traditional-exchanges-work">FIRST - HOW TRADITIONAL EXCHANGES WORK</h3>
<p>To begin with,  traditional exchanges are centralized, meaning they are owned  by a company that has complete control  over the exchange and the computers that run it.</p>

<p>Traditional exchanges  are also regulated by KYC laws, which is an abbreviation for  ‘Know Your Customer’.</p>

<p>These laws require  each new customer to provide extensive  personal information, including your home address  and tax ID numbers before you can begin trading  on the exchange.</p>

<p>Additionally, in order to trade  on a traditional exchange, users need to deposit money  on the exchange, basically giving the exchange  control over their funds.</p>

<p>On a traditional exchange, when users want to buy or sell  a certain cryptocurrency they submit a “Buy” or “Sell” order.</p>

<p>All of these orders are recorded  in the exchange’s order book.</p>

<p>Once there’s a match  between a buyer and a seller, a trade is conducted.</p>

<p>So this is how a traditional,  centralized exchange works.</p>

<h2 id="dex---decentralized-exchanges">DEX - DECENTRALIZED EXCHANGES</h2>

<p>Now let’s talk about  decentralized exchanges, also known as DEXs.</p>

<p>DEXs are part of the decentralized  finance ecosystem.</p>

<p>Decentralized finance,  or DeFi for short, is a term given to traditional  financial services such as exchanges,  lending services, and insurance, that have been decentralized through the use  of Blockchain technology.</p>

<h2 id="dex-and-smart-contracts">DEX AND SMART CONTRACTS</h2>

<p>Now, unlike a traditional exchange that requires a controlling company  and centralized servers to operate, a DEX consists of a set of smart  contracts deployed on a blockchain.</p>

<p>In simple terms,  it’s a set of automated rules that are executed by a network  of independent computers without any central entity controlling it.</p>

<h2 id="more-advantages-of-dexs">MORE ADVANTAGES OF DEXs</h2>

<p>Since DEXs aren’t controlled  by anyone, they can’t be regulated  and are in fact open to everyone.</p>

<p>When using a DEX  there’s no need to open an account, or go through an identification process where you’d have to supply  your personal information.</p>

<p>Additionally DEXs allow users  to trade directly from their own wallets allowing them to keep full control  over their funds.</p>

<h3 id="difference-between-dex-and-traditional">DIFFERENCE BETWEEN DEX AND TRADITIONAL</h3>
<p>A key difference a DEX has  from a traditional exchange is in the way transactions  are conducted and how price is determined.</p>

<p>As I’ve mentioned earlier, in a traditional exchange buyers and sellers set  their price expectations as “Buy” and “Sell” orders  inside the order book.</p>

<p>The more buyers and sellers  an exchange has, the larger its order book and the more “liquid”  the exchange is said to be.</p>

<p>In other words, it’s easier to find a buyer and a seller  that agree on a price and make a trade.</p>

<h2 id="liquidity">LIQUIDITY</h2>
<p>Imagine there are only 2 buyers  and 2 sellers on a certain exchange.</p>

<p>It would be very hard for any trade  to get executed, since it’s unlikely to find two people  who would agree on a price.</p>

<p>Without liquidity  the exchange is practically dead since no trades can be conducted.</p>

<p>It’s the same as having a shopping mall with very few stores  or and customers.</p>

<p>There’s not a lot of business  that will be done there.</p>

<p>In fact, liquidity is such  an important criteria to determine the quality  of an exchange, that some exchanges use  external services called “market makers” that are willing to buy and sell  at all times, creating constant liquidity  for the exchange.</p>

<h3 id="liquidity-in-dexs">LIQUIDITY IN DEXs</h3>
<p>DEXs, on the other hand,  don’t store any user funds and have no order book.</p>

<p>Liquidity on DEXs is created  through liquidity pools.</p>

<p>Liquidity pools are  a shared pot of funds deposited by the general public, and DEXs use liquidity pools  in order to fulfill “buy” and “sell” orders.</p>

<p>People who deposit funds  in liquidity pools are known as liquidity providers  or LPs.</p>

<p>In exchange for the locked funds, LPs receive a part  of the DEX’s trading fees in a process known as  liquidity mining.</p>

<h3 id="determince-the-price---traditional">DETERMINCE THE PRICE - TRADITIONAL</h3>
<p>Now that we’ve covered  the differences in how liquidity is provided between  traditional and decentralized exchanges, let’s talk about how the price  of a certain coin is determined.</p>

<p>On a traditional exchange, when a seller and buyer reach  an agreement through matching orders  in the exchange order book, a trade is conducted.</p>

<p>At that point the price of the coin  is determined until another trade is executed  at a different price.</p>

<p>In other words, the price of the most recent trade  is considered the current price on the exchange.</p>

<h3 id="determine-the-price---dex">DETERMINE THE PRICE - DEX</h3>
<p>A decentralized exchange  on the other hand, doesn’t have an order book.</p>

<p>Users don’t trade with one another, they trade within a liquidity pool.</p>

<p>And instead of using the last trade  to determine the price, a mathematical formula is used.</p>

<p>This formula, or algorithm,  is called an Automated Market Maker or AMM for short.</p>

<p>Uniswap uses an AMM called  “Constant Product Market Maker Model” to determine the price of coins  on its exchange.</p>

<p>This AMM follows a simple formula  of X times Y equals K.</p>

<p>This means that when trading,  for example, Ether for DAI the amount of Ether available  times the amount of DAI available on Uniswap’s Ether/DAI liquidity pool  should always equal a constant number.</p>

<center>
<img src="/images/posts/Tokens/uniswap/1.PNG" />
</center>

<center>
<img src="/images/posts/Tokens/uniswap/2.PNG" />
</center>

<p>Imagine there are 10 ETH  and 10,000 DAI on a certain liquidity pool.</p>

<p>As we can see,  using the AMM model this means that the number of ETH times the number of DAI equals 100,000,  this is our constant K.</p>

<p>If I were to buy 1 ETH, this will reduce the number of ETH  in the pool to 9.</p>

<p>Now the question remains,  how many DAI will this cost.</p>

<center>
<img src="/images/posts/Tokens/uniswap/3.PNG" />
</center>

<p>Well, the way to calculate this  is to take our constant of 100,000 and divide it  by the new number of ETH, 9.</p>

<p>This would give us the new number  of DAI required in our pool - 11,111.</p>

<p>Meaning we need to deposit  around 1,111 DAI to buy one ETH.</p>

<p>As you can see the price is determined by how much of a certain token  you want to buy, and not by how much someone else  wants to get for it.</p>

<h3 id="drawback">DRAWBACK</h3>
<p>By using the  “Constant Product  Market Maker Model” algorithm, liquidity is kept without the need  for external market makers, no matter how large the order size  or how tiny the liquidity pool.</p>

<p>This model makes it infinitely expensive to consume the whole amount  of a certain coin, putting a damper on larger orders.</p>

<center>
<img src="/images/posts/Tokens/uniswap/4.PNG" />
</center>

<p>For example,  In our previous exercise, if I wanted to buy 9 ETH  it would cost me 90,000 DAI to maintain the 100,000 constant, making each ETH cost 10,000 DAI  instead of the 1,111 DAI it would cost to buy only 1 ETH.</p>

<h3 id="different-swaps---different-amms">DIFFERENT SWAPS - DIFFERENT AMMs</h3>
<p>Of course there are other DEXs  with different AMM algorithms than the one used on Uniswap, but that conversation goes beyond  the scope of this video.</p>

<h3 id="about-uniswap">ABOUT UNISWAP</h3>
<p>Now that we’ve covered DEXs we can focus on Uniswap more in depth.</p>

<p>Uniswap is a DEX built on top of  the Ethereum network infrastructure.</p>

<p>It’s a set of automated rules  used for trading ERC-20 tokens, which is a term given to a certain  standard of Ethereum tokens.</p>

<p>Uniswap is the most popular  decentralized application, or DAPP, on the Ethereum platform with hundreds of thousands of users  trading on it each week.</p>

<p>Additionally Uniswap is one of  the most forked projects in the DeFi space, meaning people use its code  to build additional applications.</p>

<h3 id="v1-v2-and-v3">V1, V2 AND V3</h3>
<h5 id="v1---112018">V1 - 11.2018</h5>
<p>The first version of Uniswap  started out in November of 2018.</p>

<p>Uniswap’s V1 allowed trading  of any ERC-20 token to Ether and back.</p>

<h5 id="v2---052020">V2 - 05.2020</h5>

<p>In May of 2020 V2 was released and the trading of ERC-20 tokens  directly between one another without first having to trade with Ether  became available.</p>

<h5 id="v3---052021">V3 - 05.2021</h5>

<p>In May of 2021 V3 was released allowing a more effective use of capital to whoever decides to supply  liquidity to Uniswap.</p>

<p>In other words you can squeeze more “juice”  out of the money you deposit in the liquidity pool.</p>

<p>Trading also got more efficient, lowering trading costs compared to V2.</p>

<h3 id="how-to-use-uniswap">HOW TO USE UNISWAP</h3>
<p>So how do you actually use Uniswap?</p>

<p>Well, it’s fairly simple, all you need is an Ethereum wallet  like Metamask which can interact  with other Ethereum applications.</p>

<p>Once you have Metamask  installed on your browser, head over to Uniswap.org,  click on “Connect Wallet”, choose “Metamask” and now you can start trading  any Ethereum ERC-20 token that is listed.</p>

<h3 id="slippage">SLIPPAGE</h3>
<p>Keep in mind that since there are  many people conducting trades on Uniswap simultaneously, the price shown  when you place your order may be different from the actual price  when the order is executed.</p>

<p>This phenomenon is called “Slippage” and you are able to cap  how much slippage you are willing to tolerate  before cancelling your order.</p>

<p>The reason for slippage is that every  trade on Uniswap  is actually an Ethereum transaction and it can take some time  to broadcast the transaction and get it confirmed  by the Ethereum network.</p>

<p>By the time the transaction  is confirmed, the price may have already changed.</p>

<h3 id="scam-coins-on-uniswap">SCAM COINS ON UNISWAP</h3>
<p>Due to its decentralized  and non-regulated nature, Uniswap supports many types  of ERC-20 tokens.</p>

<p>In fact, practically anyone  can create their own token and list it on Uniswap for free, filling Uniswap with a wide variety  of tokens but unfortunately a fair number  of scam coins as well.</p>

<p>Just because a coin is listed  on Uniswap doesn’t mean it’s legit  or has any intrinsic value.</p>

<p>As opposed to a traditional exchange that does extensive due diligence  and research on every coin it adds to its platform ,  Uniswap doesn’t.</p>

<p>So - it’s up to you to Do Your  Own Research as they say and decide if you want to invest  in a certain coin.</p>

<h3 id="uni-token">UNI TOKEN</h3>
<p>Finally, let’s talk about the UNI token.</p>

<p>A coin that has gradually made its way  to the list of top cryptocurrencies.</p>

<p>In September of 2020 Uniswap introduced the UNI token  through an airdrop.</p>

<p>Meaning, each person  who previously used Uniswap received 400 UNI tokens for free.</p>

<p>Even though the UNI token  has risen substantially in value since its release, it wasn’t designed to serve  as a currency.</p>

<p>It’s actually a governance token, allowing whoever holds it to influence  and vote on development decisions.</p>

<p>The more tokens you hold,  the more voting power you have.</p>

<p>The idea is for the Uniswap team  to gradually fade out their involvement in Uniswap and leave the management  of the project to the token holders.</p>

<h3 id="the-value-of-uni">THE VALUE OF UNI</h3>
<p>So how is it that a token that wasn’t meant to have any value  rose to the top of the cryptocurrency list?</p>

<p>Well…it seems that the price of UNI represents how valuable people believe  that Uniswap will be in the future, and therefore are willing to pay  to be a part of its governing body.</p>

<p>In the cryptocurrency space it’s not uncommon for coins that never had any intention  of being used as a financial asset to become very valuable.</p>

<p>In the end it’s up to you to decide if being a part of the Uniswap  governing body is worth the price of the UNI token.</p>

<h1 id="hopefully-by-now-you-understand--what-uniswap-is---a-decentralized-exchange-that-allows-users-to-trade--any-erc-20-token-without-any-intermediary">Hopefully by now you understand  what Uniswap is - a decentralized exchange that allows users to trade  any ERC-20 token without any intermediary.</h1>

<h2 id="data-types">Data types</h2>

<p>Discrete Data:
    - integer based, often counts of some event.
    - How many purchases did a customer make in a yera?
    - How many times did I flif heads?
 Continous Data
     - Has an infinite number of possible values
     - How much time did it take for a user to check out?
     -  How much rain fell on a givern day?</p>

<p>Categorical Data:
    Qualitative data
    - Gender, Yes/ no, race, etc.</p>

<p>Ordinal:
    A miture of numerical and categorical
    - Categorical data that has mathematical meaning: 1 means worse movie than a 2</p>

<center>
<img src="/images/posts/Machine Learning/stat_prob/1.PNG" />
</center>

<p>Mode: the most common number in a data set</p>

<h3 id="variance">Variance:</h3>
<p>Measeures how “pread-out” the data is.
Variance is the average of the squared differences from the mean
EXAMPLE:
Variance of set (1, 4, 5, 4, 8)
    - First find the mean (1+4+5+4+8)/5 = 4.4
    = Now find the differences from the mean: (1 - 4.4, 4- 4.4, 5 - 4.4, etc)
    - (-3.4, -0.4, 0.6, -0.4, 3.6)
    - find the squared differences: (11.56, 0.16, 0.36, 0.16, 12.96)
    - find the average of the squared differences:
    a~2 = (11.56 + 0.16 + 0.36 + 0.16 + 12.96) / 5 = 5.04</p>

<h3 id="standard-deviation">Standard deviation:</h3>
<p>Square room of the variance</p>

<p>Is usually used as a way to identify outliers (wartości odstajace). Data points that lie more than one standard deviation from the mean can be considered unusual.</p>

<p>You can talk about how extreme a data point is by talking about “how many sigmas” away from the mean iti is.</p>
<center>
<img src="/images/posts/Machine Learning/stat_prob/2.PNG" />
</center>

<p>So, the standard variation of (1, 4, 5, 4, 8) is 2.24.</p>

<center>
<img src="/images/posts/Machine Learning/stat_prob/3.PNG" />
</center>

<h3 id="exponential-pdf--power-law">Exponential PDF / “Power Law”</h3>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kn">from</span> <span class="nn">scipy.stats</span> <span class="kn">import</span> <span class="n">expon</span>

<h3 id="moments">Moments</h3>

<p>Quantitative measures of the shape of a probability density function</p>

<p>Mathematically they are hard to wrap up:</p>

<center>
<img src="/images/posts/Machine Learning/stat_prob/6.PNG" />
</center>

<ul>
  <li>The first moment is the mean.</li>
  <li>The second moment is the variance.</li>
  <li>Third moment is “skew”
    <ul>
      <li>How loopsided is the distribution?</li>
      <li>A distribution with a longer tail on the left will be skewed left, and have a negative skew.</li>
    </ul>

    <center>
  <img src="/images/posts/Machine Learning/stat_prob/7.PNG" />
  </center>
  </li>
  <li>The fourth moment is “kurtosis”
    <ul>
      <li>How thick is the tail, and how sharp is the peak, compared to a normal distribution?</li>
      <li>F. e.: higher peaks have highter kurtosis</li>
    </ul>
  </li>
</ul>

<center>
<img src="/images/posts/Machine Learning/stat_prob/8.PNG" />
</center>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kn">import</span> <span class="nn">numpy</span> <span class="k">as</span> <span class="n">np</span>

<span class="n">plt</span><span class="o">.</span><span class="n">hist</span><span class="p">(</span><span class="n">vals</span><span class="p">,</span> <span class="mi">50</span><span class="p">)</span>
<span class="n">plt</span><span class="o">.</span><span class="n">show</span><span class="p">()</span>
</code></pre></div></div>

<h3 id="covariance">Covariance</h3>

<p>Measures how two variables vary in tandem from their means.</p>
<ul>
  <li>think of the data sets for the two variables as high-dimensional vetors</li>
  <li>convert these to vectors of variances from the mean</li>
  <li>take the dot product (cosine of the angle between them) of the two vectors</li>
  <li>divide by the sample size</li>
</ul>

<h3 id="correlation">Correlation</h3>

<p>Just divide the covariance by the stanard deviations of both variables, and that normalizes things</p>
<ul>
  <li>so a correlation of -1 means a perfect inverse correlation</li>
  <li>correlation of 0: no correlation</li>
  <li>correlation 1: perfect correlation</li>
</ul>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">def</span> <span class="nf">de_mean</span><span class="p">(</span><span class="n">x</span><span class="p">):</span>
    <span class="n">xmean</span> <span class="o">=</span> <span class="n">np</span><span class="o">.</span><span class="n">mean</span><span class="p">(</span><span class="n">x</span><span class="p">)</span>
    <span class="k">return</span> <span class="p">[</span><span class="n">xi</span> <span class="o">-</span> <span class="n">xmean</span> <span class="k">for</span> <span class="n">xi</span> <span class="ow">in</span> <span class="n">x</span><span class="p">]</span>

<span class="k">def</span> <span class="nf">covariance</span><span class="p">(</span><span class="n">x</span><span class="p">,</span> <span class="n">y</span><span class="p">):</span>
    <span class="n">n</span> <span class="o">=</span> <span class="nb">len</span><span class="p">(</span><span class="n">x</span><span class="p">)</span>
    <span class="k">return</span> <span class="n">np</span><span class="o">.</span><span class="n">dot</span><span class="p">(</span><span class="n">de_mean</span><span class="p">(</span><span class="n">x</span><span class="p">),</span> <span class="n">de_mean</span><span class="p">(</span><span class="n">y</span><span class="p">))</span> <span class="o">/</span> <span class="p">(</span><span class="n">n</span><span class="o">-</span><span class="mi">1</span><span class="p">)</span>
</code></pre></div></div>

<h3 id="conditional-probability">Conditional Probability</h3>

<ul>
  <li>If I have two events that depend on each other, what’s the probability that both will occur?</li>
  <li>Notation: P(A, B) is the probability of A and B both occuring</li>
  <li>
    <table>
      <tbody>
        <tr>
          <td>P(B</td>
          <td>A): Probability of B given that A has occurred</td>
        </tr>
      </tbody>
    </table>
  </li>
</ul>

<center>
<img src="/images/posts/Machine Learning/stat_prob/9.PNG" />
</center>

<p>EXAMPLE:
    I give my student two tests.</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>60% of my students passed bth tests, but the first test was easier - 80% passed that one.

What percentage of students who passed the first test also passed the second?
</code></pre></div></div>

<p>A = passing the firt test, B = passing the second test</p>

<table>
  <tbody>
    <tr>
      <td>So we are asking for P(B</td>
      <td>A) - the probability of B given A</td>
    </tr>
  </tbody>
</table>

<table>
  <tbody>
    <tr>
      <td>P(B</td>
      <td>A) = P(A, B) / P(A) = 0.6 / 0.8 = 0.75</td>
    </tr>
  </tbody>
</table>

<p><strong>ANSWER:</strong> 75% of students who passed the first test passed the second</p>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">totals</span> <span class="o">=</span> <span class="p">{</span><span class="mi">20</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">30</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">40</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">50</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">60</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">70</span><span class="p">:</span><span class="mi">0</span><span class="p">}</span>
<span class="n">purchases</span> <span class="o">=</span> <span class="p">{</span><span class="mi">20</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">30</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">40</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">50</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">60</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">70</span><span class="p">:</span><span class="mi">0</span><span class="p">}</span>
<span class="n">totalPurchases</span> <span class="o">=</span> <span class="mi">0</span>

<span class="k">for</span> <span class="n">_</span> <span class="ow">in</span> <span class="nb">range</span><span class="p">(</span><span class="mi">100000</span><span class="p">):</span>
    <span class="n">ageDecade</span> <span class="o">=</span> <span class="n">np</span><span class="o">.</span><span class="n">random</span><span class="o">.</span><span class="n">choice</span><span class="p">([</span><span class="mi">20</span><span class="p">,</span> <span class="mi">30</span><span class="p">,</span> <span class="mi">40</span><span class="p">,</span> <span class="mi">50</span><span class="p">,</span> <span class="mi">60</span><span class="p">,</span> <span class="mi">70</span><span class="p">])</span>
    <span class="n">purchaseProbability</span> <span class="o">=</span> <span class="nb">float</span><span class="p">(</span><span class="n">ageDecade</span><span class="p">)</span> <span class="o">/</span> <span class="mf">100.0</span>
    <span class="n">totals</span><span class="p">[</span><span class="n">ageDecade</span><span class="p">]</span> <span class="o">+=</span> <span class="mi">1</span>
    <span class="k">if</span> <span class="n">np</span><span class="o">.</span><span class="n">random</span><span class="o">.</span><span class="n">random</span><span class="p">()</span> <span class="o">&lt;</span> <span class="n">purchaseProbability</span><span class="p">:</span>
        <span class="n">totalPurchases</span> <span class="o">+=</span> <span class="mi">1</span>
        <span class="n">purchases</span><span class="p">[</span><span class="n">ageDecade</span><span class="p">]</span> <span class="o">+=</span> <span class="mi">1</span>
</code></pre></div></div>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">totals</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>{20: 16593, 30: 16697, 40: 16526, 50: 16659, 60: 16808, 70: 16717}
</code></pre></div></div>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">purchases</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>{20: 3372, 30: 4987, 40: 6652, 50: 8284, 60: 10125, 70: 11699}
</code></pre></div></div>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">totalPurchases</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>45119
</code></pre></div></div>

<table>
  <tbody>
    <tr>
      <td>First let’s compute P(E</td>
      <td>F)</td>
    </tr>
  </tbody>
</table>

<p>E = purchase</p>

<p>F = “you’re in your 30’s”</p>

<p>The probability of someone in their 30’s buying something is just the percentage of how many 30 y.o. bought something</p>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">PEF</span> <span class="o">=</span> <span class="nb">float</span><span class="p">(</span><span class="n">purchases</span><span class="p">[</span><span class="mi">30</span><span class="p">]</span> <span class="o">/</span> <span class="n">totals</span><span class="p">[</span><span class="mi">30</span><span class="p">])</span>
<span class="n">PEF</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>0.29867640893573694
</code></pre></div></div>

<p>P(F) is a probability of being 30 in this dataset:</p>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">PF</span> <span class="o">=</span> <span class="n">totals</span><span class="p">[</span><span class="mi">30</span><span class="p">]</span> <span class="o">/</span> <span class="mi">100_000</span>
<span class="n">PF</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>0.16697
</code></pre></div></div>

<p>PE is the overall probability of buing something</p>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">PE</span> <span class="o">=</span> <span class="n">totalPurchases</span> <span class="o">/</span> <span class="mi">100_000</span>
<span class="n">PE</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>0.45119
</code></pre></div></div>

<table>
  <tbody>
    <tr>
      <td>If E and F were independent, then we would expect P(E</td>
      <td>F) to be about the same as P(E).</td>
    </tr>
  </tbody>
</table>

<p>But they are not.</p>

<table>
  <tbody>
    <tr>
      <td>P(E, F) is different from P(E</td>
      <td>F).</td>
    </tr>
  </tbody>
</table>

<p>P(E, F) would be the probability of both being in your 30’s and buing something out of the total population - not just the people in their 30s</p>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">PEF2</span> <span class="o">=</span> <span class="n">purchases</span><span class="p">[</span><span class="mi">30</span><span class="p">]</span> <span class="o">/</span> <span class="mi">100_000</span>
<span class="n">PEF2</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>0.04987
</code></pre></div></div>

<p>Product of P(E) and P(F), P(E)P(F)</p>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">PF</span> <span class="o">*</span> <span class="n">PE</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>0.0753351943
</code></pre></div></div>

<p>Sometimg you may learn in statics is that P(E, F) = P(E)P(F)</p>

<p>But this assumes E and F are independent.</p>

<p>We’ve found that P(E, F) is about 0.5 while P(E)P(F) is about 0.75.</p>

<p>So when E and F are dependent and we hava a conditional probability going on, we can;t just say that P(E, F) = P(E)P(F)</p>

<table>
  <tbody>
    <tr>
      <td>We can also check that P(E</td>
      <td>F) = P(E, F) / P(F)</td>
    </tr>
  </tbody>
</table>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="p">(</span><span class="n">purchases</span><span class="p">[</span><span class="mi">30</span><span class="p">]</span> <span class="o">/</span> <span class="mi">100_000</span><span class="p">)</span> <span class="o">/</span> <span class="n">PF</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>0.29867640893573694
</code></pre></div></div>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">totals</span> <span class="o">=</span> <span class="p">{</span><span class="mi">20</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">30</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">40</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">50</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">60</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">70</span><span class="p">:</span><span class="mi">0</span><span class="p">}</span>
<span class="n">purchases</span> <span class="o">=</span> <span class="p">{</span><span class="mi">20</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">30</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">40</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">50</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">60</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span> <span class="mi">70</span><span class="p">:</span><span class="mi">0</span><span class="p">}</span>
<span class="n">totalPurchases</span> <span class="o">=</span> <span class="mi">0</span>

<span class="k">for</span> <span class="n">_</span> <span class="ow">in</span> <span class="nb">range</span><span class="p">(</span><span class="mi">100000</span><span class="p">):</span>
    <span class="n">ageDecade</span> <span class="o">=</span> <span class="n">np</span><span class="o">.</span><span class="n">random</span><span class="o">.</span><span class="n">choice</span><span class="p">([</span><span class="mi">20</span><span class="p">,</span> <span class="mi">30</span><span class="p">,</span> <span class="mi">40</span><span class="p">,</span> <span class="mi">50</span><span class="p">,</span> <span class="mi">60</span><span class="p">,</span> <span class="mi">70</span><span class="p">])</span>
    <span class="n">purchaseProbability</span> <span class="o">=</span> <span class="mf">0.4</span>
    <span class="n">totals</span><span class="p">[</span><span class="n">ageDecade</span><span class="p">]</span> <span class="o">+=</span> <span class="mi">1</span>
    <span class="k">if</span> <span class="n">np</span><span class="o">.</span><span class="n">random</span><span class="o">.</span><span class="n">random</span><span class="p">()</span> <span class="o">&lt;</span> <span class="n">purchaseProbability</span><span class="p">:</span>
        <span class="n">totalPurchases</span> <span class="o">+=</span> <span class="mi">1</span>
        <span class="n">purchases</span><span class="p">[</span><span class="n">ageDecade</span><span class="p">]</span> <span class="o">+=</span> <span class="mi">1</span>
</code></pre></div></div>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">purchases</span><span class="p">[</span><span class="mi">70</span><span class="p">]</span> <span class="o">/</span> <span class="n">totalPurchases</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>0.16670408341440296
</code></pre></div></div>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">purchases</span><span class="p">[</span><span class="mi">70</span><span class="p">]</span> <span class="o">/</span> <span class="n">totals</span><span class="p">[</span><span class="mi">70</span><span class="p">]</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>0.4003234695100036
</code></pre></div></div>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">purchases</span><span class="p">[</span><span class="mi">20</span><span class="p">]</span> <span class="o">/</span> <span class="n">totalPurchases</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>0.16717802888572925
</code></pre></div></div>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">purchases</span><span class="p">[</span><span class="mi">20</span><span class="p">]</span> <span class="o">/</span> <span class="n">totals</span><span class="p">[</span><span class="mi">20</span><span class="p">]</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>0.4009332376166547
</code></pre></div></div>

<h3 id="bayes-theorem">Bayes’ Theorem</h3>

<center>
<img src="/images/posts/Machine Learning/stat_prob/10.PNG" />
</center>

<p>The probability of A given B, is the probability of A times the probability of B given A ver the probability of B.</p>

<p>Prawdopodobieństwo A danego B jest prawdopodobieństwem A razy prawdopodobieństwo B przy danym A w stosunku do prawdopodobieństwa B.</p>

<p>The key insight is that the probability of something that depends on B depends very much on the base probability of A and B.</p>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kn">from</span> <span class="nn">scipy</span> <span class="kn">import</span> <span class="n">spatial</span>

<span class="k">def</span> <span class="nf">ComputeDistance</span><span class="p">(</span><span class="n">a</span><span class="p">,</span> <span class="n">b</span><span class="p">):</span>
    <span class="n">genresA</span> <span class="o">=</span> <span class="n">a</span><span class="p">[</span><span class="mi">1</span><span class="p">]</span>
    <span class="n">genresB</span> <span class="o">=</span> <span class="n">b</span><span class="p">[</span><span class="mi">1</span><span class="p">]</span>    
    <span class="n">genreDistance</span> <span class="o">=</span> <span class="n">spatial</span><span class="o">.</span><span class="n">distance</span><span class="o">.</span><span class="n">cosine</span><span class="p">(</span><span class="n">genresA</span><span class="p">,</span> <span class="n">genresB</span><span class="p">)</span>
    <span class="n">popularityA</span> <span class="o">=</span> <span class="n">a</span><span class="p">[</span><span class="mi">2</span><span class="p">]</span>
    <span class="n">popularityB</span> <span class="o">=</span> <span class="n">b</span><span class="p">[</span><span class="mi">2</span><span class="p">]</span>
    <span class="n">popularityDistance</span> <span class="o">=</span> <span class="nb">abs</span><span class="p">(</span><span class="n">popularityA</span> <span class="o">-</span> <span class="n">popularityB</span><span class="p">)</span>
    <span class="k">return</span> <span class="n">genreDistance</span> <span class="o">+</span> <span class="n">popularityDistance</span>
</code></pre></div></div>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">ComputeDistance</span><span class="p">(</span><span class="n">movieDict</span><span class="p">[</span><span class="mi">2</span><span class="p">],</span> <span class="n">movieDict</span><span class="p">[</span><span class="mi">4</span><span class="p">])</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>0.8004574042309892
</code></pre></div></div>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kn">import</span> <span class="nn">operator</span>

<span class="k">def</span> <span class="nf">getNeighbors</span><span class="p">(</span><span class="n">movieID</span><span class="p">,</span> <span class="n">K</span><span class="p">):</span>
    <span class="n">distances</span> <span class="o">=</span> <span class="p">[]</span>
    <span class="k">for</span> <span class="n">movie</span> <span class="ow">in</span> <span class="n">movieDict</span><span class="p">:</span>
        <span class="k">if</span> <span class="n">movie</span> <span class="o">!=</span> <span class="n">movieID</span><span class="p">:</span>
            <span class="n">dist</span> <span class="o">=</span> <span class="n">ComputeDistance</span><span class="p">(</span><span class="n">movieDict</span><span class="p">[</span><span class="n">movieID</span><span class="p">],</span> <span class="n">movieDict</span><span class="p">[</span><span class="n">movie</span><span class="p">])</span>
            <span class="n">distances</span><span class="o">.</span><span class="n">append</span><span class="p">((</span><span class="n">movie</span><span class="p">,</span> <span class="n">dist</span><span class="p">))</span>
    <span class="n">distances</span><span class="o">.</span><span class="n">sort</span><span class="p">(</span><span class="n">key</span><span class="o">=</span><span class="n">operator</span><span class="o">.</span><span class="n">itemgetter</span><span class="p">(</span><span class="mi">1</span><span class="p">))</span>
    <span class="n">neighbors</span> <span class="o">=</span> <span class="p">[]</span>
    <span class="k">for</span> <span class="n">x</span> <span class="ow">in</span> <span class="nb">range</span><span class="p">(</span><span class="n">K</span><span class="p">):</span>
        <span class="n">neighbors</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="n">distances</span><span class="p">[</span><span class="n">x</span><span class="p">][</span><span class="mi">0</span><span class="p">])</span>
    <span class="k">return</span> <span class="n">neighbors</span>
</code></pre></div></div>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">K</span> <span class="o">=</span> <span class="mi">10</span>
<span class="n">avgRating</span> <span class="o">=</span> <span class="mi">0</span>
<span class="n">neighbors</span> <span class="o">=</span> <span class="n">getNeighbors</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span> <span class="n">K</span><span class="p">)</span>
<span class="k">for</span> <span class="n">neighbor</span> <span class="ow">in</span> <span class="n">neighbors</span><span class="p">:</span>
    <span class="n">avgRating</span> <span class="o">+=</span> <span class="n">movieDict</span><span class="p">[</span><span class="n">neighbor</span><span class="p">][</span><span class="mi">3</span><span class="p">]</span>
