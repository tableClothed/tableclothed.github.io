<img src="/images/posts/Tokens/chiliz/e.png" style="max-height: 600px" />
</center>

<h5 id="7-the-locker-room">7. THE LOCKER ROOM</h5>

<p>And finally, you can get access to something called the <strong>locker room</strong>.</p>

<p>This will be covered in a bit.</p>

<center>
<img src="/images/posts/Tokens/chiliz/d.png" style="max-height: 600px" />
</center>

<h2 id="supported-sports">SUPPORTED SPORTS</h2>

<p>In terms of supported sports on the app, right now the focus is on football.</p>

<p>However, some esports and basketball teams are involved with, MMA coming soon too.</p>

<p>What’s interesting is that, this model of gamification can be replicated in almost any other sports vertical.</p>

<p>So the potential here is truly massive.</p>

<h2 id="chiliz-exchange">CHILIZ EXCHANGE</h2>

<p>The second element of the Chiliz ecosystem would be the Chiliz Exchange.</p>

<p>The main draw here is all the Fan Token trading pairs, which have CHZ trading pairs only.</p>

<p>There are a few other regular crypto trading pairs, like CHZ-USDT, or CHZ-BTC, but the main focus is on trading those Fan Tokens.</p>

<center>
<img src="/images/posts/Tokens/chiliz/6.PNG" />
</center>

<p>Also do note, that if you want to get your hands on some Chiliz or Fan Tokens, this is going to be the cheapest exchange to buy them.</p>

<p><strong>Basically, if you’re using the CHZ trading pair to buy on the exchange, you’ll be paying 0% in fees.</strong></p>

<p>Exchange fees to sell on CHZ trading pairs are 0.6%, with other pairs being charged at 0.2% in fees.</p>

<center>
<img src="/images/posts/Tokens/chiliz/7.PNG" />
</center>

<h2 id="what-teams-have-partnered-up-with-socios-so-far">WHAT TEAMS HAVE PARTNERED UP WITH SOCIOS SO FAR?</h2>

<p>It’s obvious that many crypto veterans will be jaded by partnership announcements, which generally turn out to be nothing special or a pure scam.</p>

<p>To be fair, there are still plenty of those happening in the crypto space today, so it’s pretty reasonable.</p>

<p>The idea of Chiliz partnering up with the likes of Barcelona, Juventus, Paris Saint-Germain, Atletico, Madrid, and AC Milan is nothing but false promises.</p>

<p>However, those with a healthy dose of skepticism only need to look at these team’s social accounts, and you can find mentions of both Chiliz and <em>socios</em>.</p>

<p>These are some of the biggest football clubs in the world, with massive fan bases, and millions of Twitter followers.</p>

<center>
<img src="/images/posts/Tokens/chiliz/8.PNG" />
</center>

<h2 id="chiliz-tokens">CHILIZ TOKENS</h2>

<p>There are 4 types of Chiliz ecosystem tokens.</p>

<p>You have those <strong>Fan Tokens</strong>, which are issued for all sports teams partnering up with Chiliz on <em>socios</em>.</p>

<p>For each team a finite number of Fan Tokens are issued, with concrete voting rights, and the ability to unlock rewards and perks mentioned earlier.</p>

<p>Fans get those voting rights by swapping Chiliz tokens for Fan Tokens, to gain decision-making rights for that team.</p>

<p><strong>So I might own a Juventus Fan Token, and that will only let me vote on Juventus related events.</strong></p>

<p>What’s super interesting here is that, these Fan Tokens have created yet another form of crypto backed fundraising - the <strong>Fan Token Offering (FTO)</strong>.</p>

<p>That’s how new partners are launched on the <em>socios.com</em> platform.</p>

<p>In short, a fixed price per Fan Token is agreed upon by <em>socios</em> and the team.</p>

<p>Then, a portion of the Fan Tokens are made available on the <em>socios</em> platform for fans to buy, and users can get them at a fixed price.</p>

<p>A bit like an ICO, IEO or IDO.</p>

<center>
<img src="/images/posts/Tokens/chiliz/9.PNG" />
</center>

<h2 id="whats-the-demand-for-such-a-token">WHAT’S THE DEMAND FOR SUCH A TOKEN?</h2>

<p>Here’s an interesting fact.</p>

<p>A recent FTO by AC Milan generated more than 6 million dollars in the first 30 minutes of launch.</p>

<p>So yes, there is some pretty crazy demand for these tokens.</p>

<p>However this is not a one-off thing.</p>

<p>In 2021 Chiliz claims, that Fan Tokens generated over 30 million dollars in revenue for sports teams and partners via FTOs in 2022.</p>

<p>Pretty handy for teams suffering from those low gate receipts due to the pandemic.</p>

<h2 id="token-burnings-incentive">TOKEN BURNINGS INCENTIVE</h2>

<p>Earlier in the year Chiliz announced Fan Token burn mechanisms.</p>

<p>Essentially, the better the team performs, and the more Fan Token holders there are, the fewer tokens that will be in circulation.</p>

<center>
<img src="/images/posts/Tokens/chiliz/10.png" />
</center>

<p>An example of that can be seen over here.</p>

<p>Let’s say, we hold the Barcelona Fan Tokens here.</p>

<p>20,000 of these Fan Tokens were burned per goal, and 40,000 were burned, if Barcelona won.</p>

<p>It is true, that football fans are maybe even more tribal, than the crypto community, and the demand for them seems to have been validated.</p>

<center>
<img src="/images/posts/Tokens/chiliz/11.jpg" />
</center>

<h2 id="tokenomics">TOKENOMICS</h2>

<p>Usually only a very small percentage of the total supply is circulating.</p>

<p>Take the Paris Saint-Germain Fan Token for example.</p>

<p>Just 6 of the 20 million total supply is circulating.</p>

<p>The rest of the tokens held by PSG Football Club have a linear vesting schedule of 8 years with 2.5 million being released per year.</p>

<p>That’s about double the current circulating supply.</p>

<p>There is surely going to be quite a bit of inflation.</p>

<center>
<img src="/images/posts/Tokens/chiliz/12.PNG" />
</center>

<p>After all, the same is true of Juventus Fan Tokens with just 1.3 million tokens circulating with a total supply of 20 million.</p>

<p>The rest of those Fan Tokens have that same monthly linear vesting schedule of 8 years with 2.5 million youth tokens being released every year.</p>

<center>
<img src="/images/posts/Tokens/chiliz/13.PNG" />
</center>

<p>Now, many sports fans don’t know about the importance of tokenomics.</p>

<p>They are likely to just buy those tokens because they like a certain team.</p>

<p>We all have friends, who are likely to be in that category.</p>

<h2 id="inflation-and-demand">INFLATION AND DEMAND</h2>

<p>So, the main question should be <em>“Will demand for fan tokens outstrip their pretty crazy inflation rate?”</em>.</p>

<p>If that’s the case, then we can expect the token price to increase.</p>

<p>If you’re interested in checking out all the different Fan Tokens and their perspective market caps, then you might want to check out <a href="https://fantokenrank.com/" target="_blank">fantokenrank.com</a>.</p>

<p>It’s basically like a <em>CoinMarketCap</em> for Fan Tokens only. Secondly you have the Chiliz or CHZ token.</p>

<h2 id="pay-attention-when-buying">PAY ATTENTION WHEN BUYING!</h2>

<p>Both an ERC-20 utility token and a BEP-2 token on the Binance Chain, so be sure not to mix things up, if you’re depositing or withdrawing from an exchange.</p>

<p>CHZ tokens are basically used as the fuel for the Chiliz ecosystem, and are used by fans to acquire those all-important Fan Tokens for any of the teams partnered with <em>socios.com</em>.</p>

<p>The way, we can think of them, is that they act in a similar way to ETH back in its crazy ICO days of 2017, except they’re for Fan Token Offerings.</p>

<center>
<img src="/images/posts/Tokens/chiliz/14.PNG" />
</center>

<h2 id="potential-future-plans-to-increase-demand">POTENTIAL FUTURE PLANS TO INCREASE DEMAND</h2>

<p>The next use case of the CHZ token hasn’t gone live yet, however, in the near future MMA fans will be able to buy UFC tickets with Chiliz tokens.</p>

<p>Chiliz will also be giving out VIP experiences for specific UFC events.</p>

<p>Those sorts of unique experiences could lead to an increase in demand for CHZ tokens.</p>

<p>That’s very unlinkely however to think, that Chiliz will expand similar options to sports teams partnered with the platform.</p>

<p>It’s also true, that CHZ can be used as a store, and transfer of value like every other cryptocurrency and they can be traded on exchanges.</p>

<h2 id="tokenomics-of-chz">TOKENOMICS OF CHZ</h2>

<p>There are not many recent information on the tokenomics, so we’ll have to use the outline from 2019.</p>

<p>That outlines that 20 of net trading fees on the Chiliz exchange will be burned, so will 10 of the net proceeds from FTOs and 20 of the proceeds from NFTs and collectibles.</p>

<p>That announcement for version 2.0 of Chiliz token economics states, that those terms for burning CHZ are valid till June 2020, when they’ll be reviewed.</p>

<p>Sadly, that’s impossible to find more recent information on that.</p>

<p>However, Chiliz did tweet earlier in 2021 that the first burn of the year was based on that token economics announcement, and that 11 million CHZ tokens had been sent to the incinerator.</p>

<p>That token burn was worth around 5.5 million dollars at the time of shooting this video.</p>

<p>Not too large an amount, given that the project commands a market cap of just over 2.5 billion.</p>

<h2 id="the-locker-room-tokens">THE LOCKER ROOM TOKENS</h2>

<p>The third type of Chiliz token would be <strong>Locker Tokens</strong>.</p>

<p>What are those?</p>

<p>In the <em>socios</em> app there’s a feature, called <em>the Socios Locker Room</em>.</p>

<p>Its purpose is to show potential partner clubs, how much demand there is for their team’s Fan Tokens.</p>

<p>It’s basically <em>socios</em> users saying “<em>Hey, Mr. Sports Club, we really want you to do a Fan Token with socios!</em>”.</p>

<p>The team at <em>socios</em> create a locker for each potential partner club.</p>

<p>These are open for 120 days.</p>

<p>Users can put CHZ tokens into the locker, and you get Locker Tokens in return.</p>

<p>If the partner decides to launch a Fan Token, then these Locker Tokens are swapped for official Fan Tokens at a rate of one to one.</p>

<center>
<img src="/images/posts/Tokens/chiliz/15.PNG" />
</center>

<h2 id="whats-the-profit-from-locker-rooms">WHAT’S THE PROFIT FROM LOCKER ROOMS?</h2>

<p>But why bother with this? What’s the incentive?</p>

<p>If a potential partner doesn’t opt to launch their Fan Token in the specified time period, then you get your CHZ tokens back.</p>

<p>However, if the club does go ahead with that, you’ve secured your allocation of Fan Tokens, and you get 10% of the money you initially invested in.</p>

<p>Bonus CHZ cashback.</p>

<p>The interesting side effect of this Locker Room mechanic is that, it essentially replicates staking by taking CHZ tokens off the open market, and reducing the tradable supply.</p>

<center>
<img src="/images/posts/Tokens/chiliz/16.PNG" />
</center>

<h2 id="erc-1155-token---for-unique-tokens">ERC-1155 TOKEN - FOR UNIQUE TOKENS</h2>

<p>The final type of token in the Chiliz ecosystem, would be the ERC-1155 NFTs.</p>

<p>Basically <em>socios</em> teamed up with engine to create Ethereum based collectibles for partner clubs.</p>

<p>A few weeks ago, Chiliz also announced it had integrated with Chainlink to mint NFTs in real time.</p>

<p>So why is that a big deal?</p>

<p>It allows Chiliz to create dynamic NFTs in response to real world sporting events and mint limited edition NFTs.</p>

<p>For example, if a player scores their 100th goal then limited edition NFTs might be minted to commemorate it.</p>

<p>There are also the likes of Paris Saint-Germain tweeting about <em>socios</em> NFTs too, and here’s AC Milan letting their fans know, that they should get ready for AC Milan NFT collectibles.</p>

<h2 id="chiliz---rewards-tied-with-ntfs">CHILIZ - REWARDS TIED WITH NTFS</h2>

<p>When it comes to NFTs and sport, it all makes a ton of sense.</p>

<p>Think about the crazy money that sports fans are willing to pay for collectibles, like memorabilia and sports cards.</p>

<p>But what really sets Chiliz apart from others in the NFT space is that, they understand that NFTs need to have value, if prices are going to be supported long term.</p>

<p>At the moment, they are focused on rewards.</p>

<p>So an example of that would be the ownership of a specific Juventus NFT could lead to being granted exclusive access to a VIP box at the stadium.</p>

<p>What’s even more exciting is that, we can see how those types of NFTs could really appeal to no coiner sports fans too.</p>

<center>
<img src="/images/posts/Tokens/chiliz/17.PNG" />
</center>

<h2 id="worth-the-hype">WORTH THE HYPE?</h2>

<p>Fan Tokens are really hard to value, and that’s because sports fans can really be quite irrational, when it comes to their teams.</p>

<p>There are guys, that would spend over a thousand of dollrs and days traveling to away games in far-flung places.</p>

<p>This even though their team frankly has little hope of winning.</p>

<p>When you have fans behaving so emotionally, it’s honestly very difficult to gauge your value for these token types.</p>

<p>With the CHZ token, I think in the medium to long term that it’s very simple.</p>

<p>If the platform does well, so will the token.</p>

<p>But I would urge people to be careful, and think about their entry point, if they’re considering getting some CHZ.</p>

<p>Locker Tokens do seem like a good way to give yourself a chance of making a better return on the CHZ or you’d be interested in getting exposure to a certain Fan Token, if it was launched.</p>

<center>
<img src="/images/posts/Tokens/chiliz/2.PNG" />
</center>

<h2 id="chz-on-binance">CHZ ON BINANCE</h2>

<p>Finally, on the Chiliz NFT front.</p>

<p>It all depends on the perks, that can be unlocked by holding these NFTs.</p>

<p>If they unlock great exclusive rewards, or unique experiences, that fans really want, then no doubt, that they’ll command sky high prices.</p>

<p>Imagine the demand for an NFT amongst football fans, that allowed you to meet up with Lionel Messi once a year.</p>

<p>Every fan and football youtuber under the sun would want a piece of that one.</p>

<center>
<img src="/images/posts/Tokens/chiliz/18.PNG" />
</center>

<h2 id="partneships">PARTNESHIPS</h2>

<p>But what about Chiliz partnerships?</p>

<p>Well, there is a very important one.</p>

<p>Binance is both a partner and investor in Chiliz.</p>

<p>That’s why almost every Fan Token and the CHZ token is listed on Binance.</p>

<center>
<img src="/images/posts/Tokens/chiliz/19.PNG" />
</center>

<p>It also gave access to certain Fan Tokens, like PSG and you have on the Binance launch pool.</p>

<p>If liquidity is something that concerns you, then honestly it’s worth considering trading them on Binance every day of the week.</p>

<p>That trade volume and liquidity is typically way better, than the Chiliz exchange itself.</p>

<center>
<img src="/images/posts/Tokens/chiliz/20.PNG" />
</center>

<p>Probably not a surprise to anyone out there, also Binance frankly offers way more trading pairs.</p>

<center>
<img src="/images/posts/Tokens/chiliz/21.PNG" />
</center>

<h2 id="fans-are-good-customers">FANS ARE GOOD CUSTOMERS</h2>

<p>Honestly, I know firsthand, how passionate sports fans can be.</p>

<p>I wonder, if fan tokens could end up becoming a bit like how diamonds are.</p>

<p>More or bigger diamonds equals more love or, in terms of Fan Tokens, that would be more Fan Tokens, the bigger a supporter you really are.</p>

<p>Let’s face it, there are billions of sports fans out there in the world, and almost everyone I know seems to love the idea of being able to influence their team’s decisions and get exclusive perks.</p>

<p>Overall, Chiliz as a project is really ambitious, the concept, and how they’re seemingly paving the way for unique digital sports memorabilia with NFTs in real time.</p>

<p>Also the idea of attaching tangible team-related perks to NFTs is absolutely brilliant.</p>

<p>That way they have tangible real-world value, and this should drive future demand.</p>

<p>There are plenty of countries in the world, where gambling on sports is illegal.</p>

<p>Think of the likes of China, where people are football crazy.</p>

<p>What Fan Tokens also allow people to do, is to speculate on the success of teams.</p>

<p>Due to that, Fan Token burn mechanism, and how in theory teams should be more popular the more they win.</p>

<p>In a way, it’s kind of like an indirect way of betting on them too.</p>

<h2 id="expanding---how-crazy-would-that-be">EXPANDING - HOW CRAZY WOULD THAT BE?</h2>

<p>There are billions of sports fans around the world.</p>

<p>The majority would probably be open to using a platform like <em>socios</em>.</p>

<p>That’s a a lot of new people, who could be introduced to the world of crypto, and that’s what makes Chiliz so intriguing as a platform.</p>

<p>Also think about this potential to add more teams and sports.</p>

<p>Accoring to the rumours, Chiliz might be planning on expanding into the US with a 50 million dollar investment.</p>

<p>How crazy that could be, if they got some big F1 teams onto the platform.</p>

<p>But with all that being said, I do believe that Chiliz long-term success rests on voting power, and rewards, that fans really care about.</p>

<p>In a crazy world, where anything seems possible, is it really so far-fetched to think that even major decisions, like transfers team sheets and formations, could be decided by fans in the future.</p>

<p>That’s perhaps something almost every sports fan would be interested in.</p>
