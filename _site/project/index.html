    <h1 class="post-title">
      <a href="/2021/Shiba_Inu/">
        Shiba Inu - SHIB
      </a>
    </h1>

    <time datetime="2021-07-27T16:10:35+01:00" class="post-date">27 Jul 2021</time>

    <h5 id="history">HISTORY</h5>

<p>Shiba Inu was created in August 2020, by a pseudonymous developer named Ryoshi.</p>

<p>Although Shiba Inu is branded as the “<em>Dogecoin Killer</em>”, Ryoshi explained in his first Medium post, that the project is essentially an experiment in community governance and decentralization.</p>

<p>Ryoshi came up with the idea for Shiba Inu with an anonymous friend, who he’d met at the Ethereum Devcon conference in Japan in 2019.</p>

<p>This anonymous friend is the one, who created the SHIB token smart contract on Ethereum, and also provided 10 ETH as liquidity for an ETH ship trading pair on the Uniswap decentralized exchange.</p>

<p>According to Ryoshi, this anonymous friend is a “Successful businessman”, so 10 ETH is nothing for him.</p>

<h5 id="ryoshis-posts-on-medium-and-first-woof-paper">RYOSHI’S POSTS ON MEDIUM AND FIRST WOOF PAPER</h5>

<p>After the initial hype died down, Shiba Inu went into hibernation until February this year, when Ryoshi posted another article on Medium.</p>

<p>In it he explained, that Shiba Inu’s return is because, with the resurgence of DOGE, SHIB has caught fire, and is threatening to turn over the entire market.</p>

<p>The final sentence in the post also stuck out for me, and it reads:</p>

<p><strong>I don’t like centralized exchanges. Often times they destroy community projects by price suppressions. I do not endorse any, and only encourage you to use Uniswap and DEX.</strong></p>

<p>Shiba Inu’s first news mention came in mid-March, and it was about a 300 price pump caused by Elon Musk’s tweet, that he would be getting a shiba inu dog.</p>

<p>About one month later, the Shiba Inu community released the first version of their white paper, which is of course called the Woof Paper.</p>

<p>SHIB’s similarities to DOGE caused it, and other dog themed tokens to dominate the headlines in May, especially when Vitalik announced his massive SHIB burn and donation.</p>

<p>I’ll explain that when I get into SHIB’s tokenomics.</p>

<p>The Shiba Inu community conveniently released the second version of the project’s Woof Paper about a week ago, which means my explanation of how it works is up to date.</p>

<h5 id="shiba-ecosystem">SHIBA ECOSYSTEM</h5>

<p>As Shiba Inu’s own website explains:</p>

<p><strong>SHIB is no longer just a meme token, it is a part of a larger ecosystem being built by the shiba inu community.</strong></p>

<p>Most of this ecosystem centers around DeFi, specifically the <strong>Shibaswap decentralized exchange</strong>, whose code is currently being audited by Certig.</p>

<p>Like some other DEXs, Shibaswap’s launch will begin with a two-week liquidity event, which will incentivize liquidity providers to move their LP tokens from Uniswap and sushiswap to shiba swap</p>

<h5 id="dexes-and-liquidity-providing">DEXES AND LIQUIDITY PROVIDING</h5>

<p>Now, for those, unfamiliar liquidity provider tokens or LP tokens are given to users, who give two cryptocurrencies to a decentralized exchange to earn fees for that trading pair.</p>

<p>For example, if you provide ETH and USDC liquidity to the ETH-USDC Uniswap pool, you will receive an equivalent amount of LP tokens.</p>

<p>Well, not exactly, but that’s a topic for another time.</p>

<p>The main takeaway here is that, these LP tokens represent the ETC and USDC you locked in the Uniswap pool.</p>

<p>Each LP token type is fungible i.e, identical, and can easily be traded with other users 
by incentivizing Sniswap and Sushiswap LPs to move their LP tokens to Shibaswap.</p>

<p>It becomes possible to do something called a <strong>Vampire Attack</strong>, wherein all the liquidity on a DEX is swapped to another.</p>

<p>In plain English, it makes it possible to take most of the cryptocurrency trading pair value from one DEX and move it to another DEX.</p>

<p>From where I’m standing it’s clear, that this is exactly what the Shiba Inu community is looking to do, and they’re hoping to lure dog-minded LPs to their decks with bones, literally.</p>

<p><img src="attachment:image.png" alt="image.png" /></p>

<p><img src="attachment:image.png" alt="image.png" /></p>

<h5 id="bone-token">BONE TOKEN</h5>

<p>BONE is an ERC20 token on Ethereum and a part of Shiba Inu’s upcoming ecosystem.</p>

<p>BONE is not yet in circulation.</p>

<p>The BONE you’ll find on CoinMarketCap and CoinGecko is related to a different dog project.</p>

<p>Shiba Inu’s BONE will be given as reward to stakers and liquidity providers on the Shibaswap DEX, and it will also give governance rights to its holders, where 1 BONE equals 1 vote.</p>

<p>BONE can also be staked to earn more BONE and providing liquidity for the BONE-ETH pair, will allow BONE ease LPs to earn 0.1% of all dye and USDT swap transactions.</p>

<p>An interesting setup, to say the least.</p>

<p>BONE will have a maximum supply of 250 million, and a predetermined amount of BONE will be generated per Ethereum block, until it reaches its maximum supply.</p>

<p>In a few years this emission schedule can be seen in the image here.</p>

<p>Note, that it’s extremely aggressive.</p>

<p><img src="attachment:image.png" alt="image.png" /></p>

<p><img src="attachment:image.png" alt="image.png" /></p>

<h5 id="multi-signature-wallets">MULTI SIGNATURE WALLETS</h5>

<p>During Shibaswap’s two-week liquidity event to incentivize LPs to migrate their LP tokens from other DEXs, a small portion of the BONE per block will be allocated to a multi-signature development wallet, to ensure the long-term sustainability of the project.</p>

<p>The key holders to this multi-sig wallet can be seen here.</p>

<p><img src="attachment:image.png" alt="image.png" /></p>

<h5 id="government-stay-away">GOVERNMENT STAY AWAY</h5>

<p>On that note, it’s worth pointing out, that the first version of Shiba Inu’s Woof Paper notes, that centralized exchanges will not be allowed to earn any BONE rewards from Shibaswap, whereas the second version specifies, that “<em>unaffiliated centralized exchanges will be barred from earning BONE rewards</em>”.</p>

<p>This is one of the few changes between the two Woof Papers with most relating to the BONE rewards earned by stakers and LPs, which deal in not just BONE and SHIB but another token called LEASH.</p>

<h5 id="leash">LEASH</h5>

<p>LEASH is another ERC20 token on Ethereum, and also part of Shiba Inu’s upcoming ecosystem.</p>

<p>LEASH is in circulation as of April, and it was initially designed to “<em>Tame DOGE by rebasing to 1000x the price of DOGE at 630 UTC every day.</em>”.</p>

<p><strong>Now as a simple example, if DOGE is worth 1 cent at that time LEASH will rebase to 10 dollars.</strong></p>

<p>Ryoshi’s reasoning behind LEASH is to “<em>offer a synth to hedge the price of DOGE”</em>.</p>

<p>Anyways, LEASH is no longer a rebase token.</p>

<p>It has a maximum supply just north of 107 000 LEASH, all of which is in circulation.</p>

<p>This low supply is why LEASH has such a high dollar value.</p>

<p>In case you didn’t know, while LEASH has no use case per se, it can be staked to earn BONE and those, who provide liquidity for the LEASH-ETH pair will earn 0.1% of all wrapped BTC and USDC swap transactions.</p>

<h5 id="shib">SHIB</h5>

<p>This brings us to our third and last token, and that’s SHIB.</p>

<p>SHIB is an ERC20 token on Ethereum, and the flagship token of the Shiba Inu ecosystem.</p>

<p>SHIB had an initial supply of one quadrillion.</p>

<p>50% of this supply went to the initial ETH-SHIB pool on Uniswap, and the remainder was sent to Ethereum founder Vitalik Buterin’s cold wallet address by Shiba Inu’s founder.</p>

<h5 id="vitalik-and-india-charity">VITALIK AND INDIA CHARITY</h5>

<p>The reason why Ryoshi did this is not entirely clear, but it was likely for marketing purposes.</p>

<p>Since many other cryptocurrency projects have tried running campaigns saying Vitalik supports their project after sending their tokens to Vitalik’s wallet address without his knowledge.</p>

<p>Whether Vitalik had advanced knowledge of this token transfer in particular is something I’ll dig into later.</p>

<p>According to Vitalik, he noticed earlier this year that he had billions of dollars of a token called SHIB in his cold wallet address.</p>

<p>At the time Vitalik was a billionaire from his ETH holdings alone.</p>

<p>So he figured that donating these dog tokens would be the best course of action.</p>

<p>There’s just one problem, and that’s that Vitalik was stuck overseas, because of the pandemic, and part of his cold wallet address was at his parents home in Canada.</p>

<p>After assembling the full seed phrase, Vitalik accessed his cold wallet, and proceeded to burn 80% of the SHIB tokens he’d been given.</p>

<p>He then donated the remaining 20% to various organizations and causes, notably the India Coveted Relief Fund and an institute, which specializes in longevity research.</p>

<p>There are apparently other organizations, which have yet to announce, that they’ve received SHIB tokens from Vitalik as a donation.</p>

<p>Now, this is important to note, because it’s been falsely reported, that Vitalik burned 90% of his SHIB, and donated the rest to just the India Covert Relief Fund.</p>

<p>In any case, the total value of the SHIB Vitalik burned was over 6 billion dollars at the time.</p>

<p>It’s unlikely that this money could have been cashed out, because of market depth, but that’s neither here nor there.</p>

<h5 id="shib-1">SHIB</h5>

<p>As with LEASH, SHIB does not have a specific use case, however SHIB can be staked to earn a boat load of BONE in addition to 0.1% of all ETH swap transaction fees on Shibaswap, which is likely to be lucrative.</p>

<h5 id="shib-price-prediction">SHIB PRICE PREDICTION</h5>

<p>SHIB was worth next to nothing, until the end of February, when its price started to spike alongside DOGE.</p>

<p>SHIB continued rising into March and April, and peaked in mid-May at 3000 of a cent, after its binance listing announcement.</p>

<p>The massive crash that came shortly afterwards was caused by a combination of cell pressure from SHIB donation recipients, coupled with the general crash of the crypto market.</p>

<p>Even though SHIB has fallen from grace, it still somehow has a market cap of over 3.3 billion dollars and this brings me to a very important point.</p>

<p><strong>Will never reach a cent much less a dollar, and that’s because its supply is so massive.</strong></p>

<p>This is something that the average crypto investor doesn’t seem to understand.</p>

<p>Raching a dollar would give SHIB a market cap of nearly 400 billion dollars, which would make it larger than Ethereum. That’s not going to happen.</p>

<h5 id="peak-in-future-bc-of-unexperienced-investors">PEAK IN FUTURE BC OF UNEXPERIENCED INVESTORS</h5>

<p>That said, SHIB still seems to have some potential.</p>

<p>Given that it’s moments away from releasing the Shibaswap DEX, which will drive demand, that doesn’t depend on Dogecoin.</p>

<p>Call me crazy, but I think we could see SHIB retest its previous all-time high, especially if the rest of the crypto market is moving in the same direction.</p>

<p>SHIB’s Coinbase listing will certainly help, as retail traders pile in under the pretense, that they’ll get rich, if it goes to a dollar, which again, isn’t going to happen.</p>

<h5 id="not-listed-on-coinbase">NOT LISTED ON COINBASE</h5>

<p>On that note, you might be wondering, why SHIB isn’t trading on Coinbase already.</p>

<p>Well, apparently, this is due to technical issues on Coinbase’s side, which also delayed the listing of Solana’s SOL by over a month.</p>

<p>The strange thing is that, SHIB isn’t on its own blockchain.</p>

<p>It’s an ERC20 token.</p>

<p>Now, ERC20 tokens are extremely easy to list on an exchange, so this leads me to believe, that there are other reasons for SHIB’s Coinbase listing delay, and one of these might relate to the Shibaswap DEX.</p>

<p>Coinbase tends to list cryptocurrencies that are complete, and Shiba Inu won’t be complete until the Shibaswap DEX launches.</p>

<p>Rather than backtrack on their listing announcement, Coinbase might be claiming technical issues to buy time, so as not to set a bad precedent for future token listings.</p>

<h5 id="shiba-swap-and-uniswap-v3">SHIBA SWAP AND UNISWAP V3</h5>

<p>So when could we see the Shebaswap?</p>

<p>DEX members of the Shiba Inu community have already released DEX demos on Youtube, so we know it’s not just smoke and mirrors.</p>

<p>Shibaswap has actually been in the works for quite some time, and I suspect that the launch was delayed after the release of Uniswap V3.</p>

<p>This is because LP tokens on Uniswap V3 are non-fungible.</p>

<p>They’re literally like NFTs, and this means that other DEXs can’t pull off the sort of Vampire Attack.</p>

<p>To my understanding, Shibaswap will be released once Certik completes its audit of the code.</p>

<p>While there does not appear to be a set date for this, I couldn’t help but notice, that the latest Woof Paper shows BONE’s emission schedule beginning on July the 1st this year.</p>

<h5 id="new-tokens---dao-and-treat">NEW TOKENS - DAO AND TREAT</h5>

<p>As with the first Woof Paper, the second version also reiterates the fact, that the official road map for Shiba Inu is <em>top secret</em>.</p>

<p>though it does offer a few hints as to what comes next after Shibaswap.</p>

<p>The first thing we will see after Shibaswap launches, is the introduction of a 4th token called TREAT, whose tokenomics have yet to be detailed.</p>

<p>All we know is that, it will be a <em>very special token</em>.</p>

<p>Later this year, we will see the formation of the “<em>Doggy DAO, a decentralized autonomous organization, that will govern the Shiba Inu ecosystem</em>”.</p>

<p>No fixed date has yet been provided for the DAO.</p>

<h5 id="shibarium---ethereum-token-andstable-coin-she">SHIBARIUM - ETHEREUM TOKEN ANDSTABLE COIN SHE</h5>

<p>Shiba Inu’s longer-term roadmap was detailed by Ryoshi in his most recent Medium post, at the end of May, and it contains some pretty ambitious goals.</p>

<p>The first is the creation of a layer 2 blockchain for Ethereum called <strong>Shibarium</strong>, which will have BONE as its native token.</p>

<p>Ryoshi notes, that he’s reached out to a team, which will develop this blockchain pro bono and i suspect it might be Polygon.</p>

<p>Given Ryoshi’s description of Shibarium, the second goal depends on the first, and that’s a creation of a stable coin called SHE, that’s pegged to 1 cent.</p>

<p>With SHE and Shibarium, Ryoshi hopes that Shiba Inu will finally become the “Dogecoin Killer” it was bred to be.</p>

<p>Did I mention, that it will do DeFi as well, or should i say Sheepfire.</p>

<h5 id="shibacons">SHIBACONS</h5>

<p>Anyways, the final goal detailed by Ryoshi involves the creation of ShibaCon, an annual crypto conference for Shiba Inu enthusiasts.</p>

<p>Tentative dates and locations have already been set for the first 3 ShibaCon conferences, and this brings me to today’s last topic.</p>

<h5 id="whos-ryoshi">WHO’S RYOSHI?</h5>

<p>Who the hell is Ryoshi?</p>

<p>To my understanding, Ryoshi’s identity has yet to be revealed, however, what we do know about him suggests that this whole Shiba Inu saga didn’t happen by accident.</p>

<p>Ryoshi’s first Medium post finishes with a rare photo of Vitalik Butarian in Japan, presumably during DevCon in 2019</p>

<p>The man in the brown jacket is apparently Ryoshi himself.</p>

<p>If this is true, then Vitalik may be the anonymous friend, Ryoshi credits for creating the Shiba Inu smart contract, and providing the initial ETH liquidity for SHIB on Uniswap.</p>

<p>More importantly, it’s not just Vitalik, who’s in that photo.</p>

<p>Ethereum foundation director Aya Miyaguchi is also seen walking with the group, which presumably contains individuals of similar stature.</p>

<p>Regardless of who Ryoshi is, it’s clear, that he has close connections to some very important people in crypto, and this means, that he’s not just some anonymous developer who came out of nowhere.</p>

<h5 id="ryoshi-role">RYOSHI ROLE</h5>

<p>To be clear, I don’t mean to imply that Ryoshi is some sort of malicious actor looking to get rich quick.</p>

<p>Quite the contrary.</p>

<p>In fact, Ryoshi apparently has 0 stake in SHIB, and only bought a bit at the beginning on Uniswap, like everyone, else before selling shortly afterwards.</p>

<p>This is easily verified by checking SHIB’s distribution on EtherScan, which is pretty equitable for a meme token.</p>

<p>What’s more is that, even though Ryoshi put this project into motion he doesn’t seem to play a very important role at all.</p>

<p>Almost everything about Shiba Inu has been made by its community so much, so that Shiba Inu’s own social media accounts have been hijacked on multiple occasions by bad actors, looking to undermine the project Dogecoin sympathizes.</p>

<p>Perhaps as many questions, as there still are around Shiba Inu, there’s no doubt, that this is a dog crypto unlike any other, and it may in fact be the Dogecoin Killer.</p>

<h5 id="shiba-and-doge">SHIBA AND DOGE</h5>

<p>So given everything I’ve detailed, I bet you’re wondering, if Shiba Inu is a coin.</p>

<p>It definitely doesn’t fall into the same category as most other meme coins.</p>

<p>Shiba Inu’s origin story is eerily similar to Dogecoins.</p>

<p>Both began as a joke, and were it not for Elon Musk’s tweets, they would both be dead altcoins.</p>

<p>Where Shiba Inu and Dogecoin differ, is the connections they have to the crypto community.</p>

<p>DOGE is really just a meme and nothing more.</p>

<p>All the development and growth seems to be coming from a handful of fanboys, who have probably lost touch with reality by now.</p>

<p>By contrast, SHIB is close to becoming a big player in Ethereum’s ecosystem by overcoming the shortcomings of Dogecoin as community driven as Shiba Inu is.</p>

<h5 id="shiba-and-vitalik">SHIBA AND VITALIK</h5>

<p>There definitely seemed to be some seriously prolific people behind the project, it wouldn’t be surprising at all, if Ryoshi is in fact someone well-known and liked by the Ethereum foundation.</p>

<p>You don’t just magically find yourself hanging out with Vitalik.</p>

<p>Vitalik also fits the profile of a “<em>successful businessman</em>”, who has no shortage of ETH, and also has a history of handing out cryptocurrency to projects and causes he believes in.</p>

<p>It’s likely that Vitalik knew about his SHIB allocation in advance, but like Ryoshi, Vitalik probably didn’t think Shiba Inu would become a billion dollar enterprise.</p>

<p>I certainly don’t doubt Vitalik’s character, I find it convenient, that the dollar amount of SHIB he donated, corresponds to the dollar amount, he held in other cryptocurrencies at the time.</p>

<p>I’m not familiar with Canadian tax law, but I don’t think gifts are taxed, and that SHIB donation is probably tax deductible.</p>

<p>If i’m correct, this would make it possible for Vitalik to sell over a billion dollars in cryptocurrency tax-free this year, if he wanted to.</p>

<p>If that’s the case I reckon he deserves it.</p>

<h5 id="conclusion">CONCLUSION</h5>

<p>If Shiba Inu shows us anything, it’s that, it really doesn’t take that much to make money in cryptocurrency.</p>

<p>The question is how you use that money to make something meaningful, that will last and benefit everyone involved, not just the people who got in early.</p>

<p>This idea lies at the heart of Shiba Inu, and even though I’m still not sold on the project, that is something I can respect.</p>
