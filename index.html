---
layout: default
title: Home
---
<div class="page">
  
  <header>
    <h1 class="landing-title">Hello!</h1>
  </header>
  
  <div class="text-center">
    <p>
       Since you're already here, why don't you take a look at my projects?
    </p>
  <br/>
    <div>
      <button type="button" class="btn btn-category text-uppercase rounded-pill">ALL</button>
      <button type="button" class="btn btn-category text-uppercase rounded-pill" >CNN</button>
      <button type="button" class="btn btn-category text-uppercase rounded-pill">Computer Vision</button>
      <!-- <button type="button" class="btn btn-category text-uppercase rounded-pill">COVID</button> -->
      <button type="button" class="btn btn-category text-uppercase rounded-pill">Web</button>
      <button type="button" class="btn btn-category text-uppercase rounded-pill">Android</button>
      <button type="button" class="btn btn-category text-uppercase rounded-pill" >Sklearn</button>
      <button type="button" class="btn btn-category text-uppercase rounded-pill">NLP</button>
      <button type="button" class="btn btn-category text-uppercase rounded-pill">Games</button>
    </div>
  </div>
  <br/>
  <div class="row p-2">
    {% for post in site.categories.code %}
     <div class="card col-4">
        <img class="card-img-top" src="{{ site.baseurl }}/{{ post.image }}" alt="Card">
        <div class="card-block">
          <h5 class="card-title text-center text-uppercase">{{ post.title }}</h5>
          <p class="card-text text-center">{{ post.description }}</p>

          <div class="list-group list-group-horizontal">
          <ul>
          {% for tag in post.tags %}
          <li class="item">{{ tag }}</li>
          {% endfor %}
          </ul>
        </div>
        </div>
       
        <div class="card-body">

          <div class="link_button">
                <a href="{{ post.github }}" target="_blank">
                  <center>
                    <img class="img-fluid rounded mb-3 mb-md-0" src="{{ site.baseurl }}/images/github.png"  alt="GitHub" width="120" height="40">
                  </center>
                </a>
              </div>
      </div>
    </div>
    {% endfor %}
  </div>
  
</div>
